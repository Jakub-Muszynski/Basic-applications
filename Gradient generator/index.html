<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Gradient Generator.</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- body -->


<div class="container">
  <h2>Gradient Generator</h2>
  <p>Click to copy CSS styles</p>
  <div class="flexy">
    <input type="color" id="top" name="top" value="#e66495">
    <label for="top" id="lTop">#e66495</label>
  </div>

  <div id="gradient" data-clipboard-text="linear-gradient(180deg, #e66495 0%, #f6b73c 100%)"></div>
  <div class="flexy">
    <label for="bottom" id="lBottom">#f6b73c</label>
    <input type="color" id="bottom" name="bottom" value="#f6b73c">
  </div </div>
<!--Javascript-->
  <script src='https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js'></script><script  src="./script.js"></script>

</body>
</html>
